                <form novalidate="novalidate">

                    </div>

                        <textarea class="form-control" name="" id="share" cols="30"
                            rows="8">Enter your text...</textarea>
                    </div>
                    <button class="btn w-100 my-3 black" onclick="sendClick(event)">
                        Send
                    </button>
                </form>
            </div>
